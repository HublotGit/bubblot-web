<div class="cadrans-winder-container winder-panel left-one" ng-class="{off: railMode}">
    <div class="cadran one"></div>
    <div class="progress-pie"></div>
    <div class="text-length">Length:</div>
    <div class="text-m">[m]</div>
    <div class="text-pressure">Low pressure:</div>
    <div class="text-bar">[bar]</div>
    <div class="panel-container">
        <strong><div class="winder1"></div></strong>
    </div>
    <input type="text" class="min-pressure1">
    <div class="btn-quittance-pressure" ng-click="reset=!reset">Reset</div>
    <circle-progress value="pressure" circle-size="circleSize" circle-thickness="circleThickness" circle-ratio="0.75" circle-color=(pressureAlert?1:0)/>
</div>
